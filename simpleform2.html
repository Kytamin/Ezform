<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleform2</title>
    <style>
        table{
            width: 100%;

        }
        th{
            background-color: aquamarine;
            color: rgba(20, 0, 205, 0.89);
        }

            margin:5px;
        }
        td{color: mediumblue;

        }
.title{
    width: 70px;
}

<form action="" method="get">

            <tr>

            </tr>

            </tr>

                    <option>-chọn lớp-</option>

                <td class="title"></td>
                <td><input type="submit" value="Đăng ký"> <input type="reset" value="Nhập lại"></td>
